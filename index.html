<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-Minute Daily Meditation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #e9ecef; }
    .meditation-box { background: #fff; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>1-Minute Daily Meditation</h1>
    <p>Take a minute to relax with a new meditation every day!</p>
    <button onclick="getMeditation()" class="btn btn-primary mb-3">Get Today’s Meditation</button>
    <div id="meditation" class="meditation-box mx-auto" style="max-width: 600px;"></div>
    <p class="mt-3">Unlock a week of meditations or lifetime downloads!</p>
    <button onclick="subscribe()" class="btn btn-success">Weekly Plan ($1/month)</button>
    <button onclick="oneTime()" class="btn btn-info ml-2">Lifetime Download ($2)</button>
    <p class="mt-3">Support us: <a href="https://ko-fi.com/yourID" target="_blank">Buy me a coffee</a></p>
    <p>Check out: <a href="https://amzn.to/your-affiliate-link" target="_blank">Best Meditation Books</a></p>
    <!-- 애드센스 자리 (승인 후 삽입) -->
    <div id="ads" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsPDF@2.5.1/dist/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    const meditations = [
      "Close your eyes. Take 3 deep breaths. Feel the air fill your lungs, then let it go slowly.",
      "Imagine a calm ocean wave. Let it wash over you, taking away your stress.",
      "Focus on your feet. Feel them grounded to the earth. Breathe in peace.",
      "Picture a warm light above you. Let it flow down, relaxing your whole body.",
      "Listen to the sounds around you. Let them fade as you breathe deeply.",
      "Think of something you’re grateful for. Hold that feeling for a moment.",
      "Feel your heartbeat. Sync your breath with its rhythm for a minute."
    ];

    function getMeditation() {
      const today = new Date().toDateString();
      const lastUsed = localStorage.getItem('lastMeditationDate');
      if (lastUsed === today) {
        document.getElementById('meditation').innerHTML = "You’ve already got today’s meditation. Upgrade for more!";
        return;
      }

      const randomMeditation = meditations[Math.floor(Math.random() * meditations.length)];
      document.getElementById('meditation').innerHTML = `<p>${randomMeditation}</p>`;
      localStorage.setItem('lastMeditationDate', today);
    }

    function subscribe() {
      window.location.href = 'https://buy.stripe.com/test_14k7uKa1S5ZQ8PS000';
    }

    function oneTime() {
      window.location.href = 'https://buy.stripe.com/test_28o8uKb1S5ZQ8PS000';
    }
  </script>
</body>
</html>
